{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<body>
    <p>
        <h1>{{ material.slug }}</h1>
<!--        <a href="">Карта</a>-->
<!--        <p><a href="">Аккаунт</a></p>-->
    </p>
    <ul>
        {% for mat in material %}
        {% if mat.publication %}
            <li>
                <img src="{{ mat.photo }}">
                <h2>{{ mat.title }}</h2>
                <p>{{ mat.content }}</p>
                <p><a href="{% url 'detail' mat.pk %}">Подробнее</a> </p>
                {% if not forloop.last %}
                <hr>
                {% endif %}
            </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
{% endblock %}
