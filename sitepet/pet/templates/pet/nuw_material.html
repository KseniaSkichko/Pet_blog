{% extends 'base.html' %}
{% loads static %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{ form.non_field_errors}}</div>
    {% for nuw in form %}
    <p>
        <label for="{{ nuw.id_for_label }}">
            {{ nuw.label }}
        </label>
        {{ nuw }}
    </p>
    <div>{{ nuw.errors }}</div>
    {% endfor %}
    <p>
        <button type="submit">Готово</button>
    </p>
</form>
{% endblock %}
