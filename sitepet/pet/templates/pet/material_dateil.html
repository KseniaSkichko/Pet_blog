<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="shortcut icon" href="Mila.ico" type="image/x-icon">
    <title>Подробнее</title>
</head>
<body>
    <p>
        <h1>{{ material.typepost }}</h1>
<!--        <a href="">Карта</a>-->
<!--        <p><a href="">Аккаунт</a></p>-->
    </p>
    <ul>
        {% for mat in material %}
        {% if mat.publication %}
            <li>
                <img src="{{ mat.photo }}">
                <h2>{{ mat.title }}</h2>
                <p>{{ mat.content }}</p>
                <p><a href="{% url 'detail' mat.pk %}">Подробнее</a> </p>
                {% if not forloop.last %}
                <hr>
                {% endif %}
            </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
